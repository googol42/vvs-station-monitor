<!DOCTYPE html>
<html>
<head>
    <title>WG Monitor</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="fade.css">
    <script src="fade.js"></script>
<style>
.wrapper {
  display: flex;
  grid-template-columns: auto auto;
  grid-template-rows: auto auto;
  height: 95%;
  width: 100%;
}
.left {
  grid-column: 1;
  grid-row: 1;
  height: 100%;
  width: 100%;
}
.right {
  grid-column: 2;
  grid-row: 1;
  height: 100%;
  width: 100%;
}
</style>
<script>
function onload() {
    onloadFade();
    <!-- reloadFlatastic(); -->
}

function reloadFlatastic() {
    setTimeout(function() { reloadFlatastic(); }, 2 * 60 * 1000);
    var flatastic = document.createElement('object');
    flatastic.classList.add('right');
    flatastic.type = "text/html";
    flatastic.data = "https://flatastic-app.com/webapp/";
    var flatasticDiv = document.getElementById('flatastic-div');
    flatasticDiv.appendChild(flatastic);
    while (flatasticDiv.firstChild !== flatasticDiv.lastChild) {
        flatasticDiv.removeChild(flatasticDiv.firstChild);
    }
}
</script>
</head>
<body onload="onload()">
<!-- <div class="wrapper"> -->
    <object class="left" type="text/html" data="vvs.html"></object>
    <!-- <div id="flatastic-div" class="right"></div> -->
<!-- </div> -->
</body>
</html>
