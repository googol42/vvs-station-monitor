<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VVS Station Monitor</title>
    <link rel="stylesheet" href="vendor/bootstrap-4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/vvs.css">
</head>
<body onload="init()">
<div id="black-div" class="w-100 h-100"></div>
<div class="container-fluid">
    <div class="row justify-content-between align-middle mt-2">
        <div class="col">
            <div id="next-update-icon" class="spinner-border" role="status">
            </div>
            <span id="next-update" class="h5"></span>
        </div>
        <div class="col">
            <div id="clock" class="text-right h5">
            </div>
        </div>
    </div>
    <div id="stations" class="row">
    </div>
    <div class="row">
        <div class="col">
            <div id="debugging"></div>
            <ul id="debuggingUl"></ul>
        </div>
    </div>
</div>
<footer class="fixed-bottom bg-white small">(c) googol42 - Licensed under <a href="http://www.gnu.org/licenses/agpl-3.0.en.html">AGPL</a> Version 3 or any later Version - <a href="https://github.com/googol42/vvs-station-monitor/archive/gh-pages.zip">Source</a> - Proudly made using Linux, git and vim.</footer>

<script src="vendor/jquery-3.4.1.slim/jquery-3.4.1.slim.min.js"></script>
<script src="vendor/bootstrap-4.4.1/js/bootstrap.min.js"></script>
<script src="js/vvs.js"></script>
</body>
</html>
